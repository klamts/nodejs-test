<script>
    function speakWord(text) {
      const utterance = new SpeechSynthesisUtterance(String(text));
      utterance.lang = 'en-US';
      speechSynthesis.cancel(); // Hủy lệnh cũ nếu có
      
      speechSynthesis.speak(utterance);
    }
